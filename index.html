<!DOCTYPE html>
<html>
	<head>
		<title>Live with chat</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="public/css/bootstrap.min.css">
		<link rel="stylesheet" href="public/css/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="public/css/jquery.scrollbar.css">
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
	</head>
	<body>
		<div class="bg"></div>
		<div class="modal clone-modal-for-jquery">
		   <div class="modal-wrapp">
		     <div class="modal-box">
		        <div class="modal-title">
		          <span class="title-wrapp">
		            ...
		          </span>
		          <span class="closer">
		            Close
		           </span>
		        </div>
		        <div class="modal-content">
		         <div class="content-wrapp">
		            Content
		          </div>
		       </div>
		      </div>
		  </div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-12 main-block">
					<div class="col-md-9 p" style="overflow: hidden;">
						<button class="standard-button play-stream" style="padding: 10px 18px 10px 20px; font-size: 16px;margin: 0 auto;display:block;margin-top:250px;position:relative;font-size: 26px;border-radius: 50%;"><span class="fa fa-play"></span></button>
						<video id="video" class="video-stream"></video>
						<div class="video-controllers">
							<span class="standard-button"><span class="fa fa-volume-up volumer"></span></span>
						</div>
					</div>
					<div class="col-md-3 part">
						<div class="online">
							<p title="Онлайн"><span class="green"><span class="fa fa-eye"> </span></span> <span class="online-c">0</span> <span class="fa fa-cog settings-app" title="Настройки приложения."></span></p>
						</div>
						<div class="messages scrollbar-inner">
							<ul>
							</ul>
						</div>
						<div class="panel">
							<input type="text" class="input" placeholder="Сообщение..." title="Нажмите, чтобы начать ввод сообщения">
							<span class="send fa fa-play" title="Нажмите, чтобы отправить сообщение"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="layouts" hidden="hidden">
			<div class="settings-layout-modal">
				<div class="col-md-12 a-center" style="padding: 0">
					<input type="text" class="standard-input input-name" placeholder="Меня зовут"><button class="standard-button save-name">Сохранить</button>
					<p class="info"></p>
					<p class="desc">Это имя будет отображаться рядом с текстом сообщений. Имя не должно содержать служебных знаков, за исключением - и _. Разрешено использовать цифры и буквы в диапазоне От А до Я и От A до Z.</p>
				</div>
			</div>
		</div>
		<script src="public/js/jq.js"></script>
		<script src="public/js/jquery.scrollbar.min.js"></script>	
		<script src="public/js/main.js"></script>
	</body>
</html>
